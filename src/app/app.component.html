<main class="container">
  <div class="form-container mx-auto" *ngIf="!isCallDataReceived">
    <app-call-form (submitForm)="onSubmit($event)"></app-call-form>
  </div>
  <div class="calldata-container" *ngIf="isCallDataReceived">
    <app-call-data-table
      [incomingCallData]="callDataList"
      (incomingData)="callDataHandler($event)"
    ></app-call-data-table>
  </div>
</main>
